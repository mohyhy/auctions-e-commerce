{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {%for i in pro%}
    <a href="{% url 'pro' i.id %}" style="color: black;   text-decoration: none;">
    <div class="cont">
        <div class="cont_image">
                <img src="{{i.image.url}}" height="250px">
                
        </div>
        <div class="info">
            <h4>{{i.title}}</h4>
            <h4>Price:   ${{i.price}}</h4>
            <p>{{i.date}}</p>

        </div>
        

    </div>
    </a>
    {%endfor%}

   
{% endblock %}
